<div class="row">
    <div class="col-sm-3" *ngFor='let user of users'>
        <div class="card">
            <div class="card-body text-center">
                <div class="profile-pic m-b-10 m-t-20">
                    <img
                        src="assets/images/users/{{ user.photo }}"
                        width="75"
                        class="rounded-circle"
                        alt="user"/>
                    <h4 class="m-t-20 m-b-5">{{ user.name }}</h4>
                    <p class="text-muted m-b-5">{{ user.age }}세 /
                        {{ user.gender }}성</p>
                    <p class="text-muted">{{ user.center }}
                        /
                        {{ user.latest }}</p>
                </div>
            </div>
            <div class="p-15 border-top m-t-5">
                <div class="row text-center">
                    <div class="col-6 border-right">
                        <a
                            href="#"
                            class="link d-flex align-items-center justify-content-center font-medium">
                            <i class="mdi mdi-message font-20 m-r-5"></i>연락</a>
                    </div>
                    <div class="col-6">
                        <a
                            href="#/dashboard/seniorDetail"
                            class="link d-flex align-items-center justify-content-center font-medium">
                            <i class="mdi mdi-developer-board font-20 m-r-5"></i>정보</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
