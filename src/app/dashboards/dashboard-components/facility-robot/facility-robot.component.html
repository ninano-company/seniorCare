<div class="card">
    <div class="table-responsive">
        <table class="table v-middle">
            <thead>
                <tr class="bg-light">
                    <th class="border-top-0 text-center">번호</th>
                    <th class="border-top-0 text-center">종류</th>
                    <th class="border-top-0 text-center">모델명</th>
                    <th class="border-top-0 text-center">위치</th>
                    <th class="border-top-0 text-center">상태</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let robot of robots">
                    <td class="text-center">{{ robot.id }}</td>
                    <td class="text-center">{{ robot.kind }}</td>
                    <td class="text-center">{{ robot.name }}</td>
                    <td class="text-center">{{ robot.where }}</td>
                    <td class="text-center">
                        <label class="label label-{{ robot.color }}">{{ robot.status }}</label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
