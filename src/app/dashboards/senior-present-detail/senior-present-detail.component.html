<div class="row">
    <div class="col-md-12">
      <div class="card">
            <div class="form-group row" style="padding-top: 20px">
              <label for="fname" class="col-sm-2 text-right control-label col-form-label">날짜</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="fname" value="2020/12/16">
              </div>
              <label for="fname" class="col-sm-2 text-right control-label col-form-label">출석자 수</label>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="fname" value="10">
              </div>
            </div>
      </div>
      <div class="card">
        <div class="table-responsive">
            <table class="table v-middle">
                <thead>
                    <tr class="bg-light">
                        <th class="border-top-0 text-center">번호</th>
                        <th class="border-top-0 text-center">사진</th>
                        <th class="border-top-0 text-center">이름</th>
                        <th class="border-top-0 text-center">성별</th>
                        <th class="border-top-0 text-center">나이</th>
                        <th class="border-top-0 text-center">특이사항</th>
                        <th class="border-top-0 text-center">체온</th>
                        <th class="border-top-0 text-center">보호자 동행</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td class="text-center">{{ user.id }}</td>
                        <td class="text-center">
                            <img src="assets/images/users/{{ user.photo }}"
                            width="100px" class="rounded-circle"
                            alt="어르신사진"/></td>
                        <td class="text-center">{{ user.name }}</td>
                        <td class="text-center">{{ user.gender }}</td>
                        <td class="text-center">{{ user.age }}</td>
                        <td class="text-center">{{ user.desc }}</td>
                        <td class="text-center">{{ user.temp }}</td>
                        <td class="text-center">{{ user.guardian }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
</div>
